@(room: models.Room)

@import models.UserRoomRelationship;
@import system.UserRoomRole;

@relationships = @{ room.getRelationships() }

<div class="users-list">
    <table class="table table-hover">
    @for(relationship <- relationships){
        <tr @if(relationship.getRole().equals(UserRoomRole.ADMIN)){ class="info" }>
            <td>@relationship.user.name</td>
            <td>@relationship.getRole()</td>
        </tr>
    }
    </table>
</div>
