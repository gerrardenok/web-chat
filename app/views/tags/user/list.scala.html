@(room: models.Room)

@import models.UserRoomRelationship;

@relationships = @{ room.getRelationships() }

<div class="users-list">
    <table class="table table-hover">
    @for(relationship <- relationships){
        @tags.user.relationship(relationship)
    }
    </table>
</div>

@* test script remove/upgrade*@
@views.helper.collectJS {
<script type="text/javascript">
    $(document).ready(function(){
        $(document).trigger("tab.users.list.load");
    });
</script>
}
